{% extends 'base.html'%}         
{% block Content %}
<style>
  #id_comment{
    width: 100%;
    height: 50px;
    padding: 10px;
    overflow-x: scroll;
  }
</style>



<main class="mt-5">
  <div class="container">
    <!--Section: Content-->
    <section>
      <div class="row mt-5">
        <div class="col-md-6 gx-5 mb-4">
          <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
            <img src="{{Blog.image.images.url}}" class="img-fluid" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
        </div>

        <div class="col-md-6 gx-5 mb-4">
          <h4><strong>{{Blog.title}}</strong> <a href="#">
            
        </a></h4>
          <p class="text-muted">
            {{Blog.desc}}
          </p>
          <p class="text-muted">
            {{Blog.image.description }} <br>
            <p><strong>{{Blog.created_at}}</strong></p>
          </p>
          
          <div class="row" style="z-index: 3;">
            <div class="col-8"></div>
            <div class="col-4">
                {% if messages %}
                        <div class="text-center text-muted " id="message">
                          {% for msg in messages %}
                          <div class="alert alert-danger">
                            <p>{{msg}}</p>
                          </div>
                          {% endfor %}
                        </div>
                    {% endif %}
            </div>
        </div>
        
      </div>
    </section>
  </div>
 
</main>
{% endblock %}
