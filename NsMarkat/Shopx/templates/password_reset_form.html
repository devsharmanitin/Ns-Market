{% extends 'base.html' %}
{% block Content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    body{
      font-family: 'Poppins', 'sans-serif';
      font-weight: 500;
      color: rgb(49, 49, 49);
    }
   
   
    
    #id_email{
      height: 30px;
      width: 100%;
      border: 0.5px solid black;
      padding: 25px;
    }
    label{
      justify-content: flex-start;
      text-align: justify;
    }
    .btn{
      width: 100%;
    }
    h6{
      padding-bottom: 10px;
      text-align: center;
      font-size: 1.5rem;
    }
   
    
    small{
      font-size: 0.6rem;
    }
    .ImgBox{
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    p a{
      text-align: center;
    }
    span{
      text-align: center;
    }
   
    
  
</style>
<!-- {% block title %}Forgot Your Password?{% endblock %} -->


<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="text-justify">
    <div class="ImgBox ">
      <img src="https://cdn-icons-png.flaticon.com/512/7906/7906605.png" height="100px">
    </div>
    <div class="container">
      
     
        <h6>Reset Password</h6>
        <small>Enter your email address below, and we'll email instructions for setting a new one.</small>
      
      <div class="InputBox">
        <form action="{% url 'Reset_password' %}" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit"  class="btn btn-primary btn-lg">Send Link</button>
          <span><a href="{% url 'Login' %}">Login</a></span>
          {% if messages %}
            <div class="messages">
                {% for message in messages %}
                  <div class="alert alert-danger {{ message.tags }}">
                      <center style="color:black;">{{ message }}</center>
                  </div>
                {% endfor %}
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
