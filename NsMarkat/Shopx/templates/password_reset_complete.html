{% extends 'base.html' %}

<!-- {% block title %}Password reset complete{% endblock %} -->

{% block Content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  body{
    font-family: 'Poppins', 'sans-serif';
    font-weight: 500;
    color: rgb(49, 49, 49);
  }
  
  
  
  h6{
    padding-bottom: 10px;
    text-align: center;
    font-size: 1.5rem;
    color: rgb(233, 18, 126);
  }
  
  small{
    font-size: 0.9rem;
  }
  .ImgBox{
    text-align: center;
    justify-content: center;
    align-items: center;
  }
</style>




<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="text-center">
    <div class="ImgBox ">
      <img src="https://cdn-icons-png.flaticon.com/512/7906/7906605.png" height="100px">
    </div>
    <div class="container">
      
     
        <h6>Password reset complete.</h6>
        
        <small>Your new password has been set. You can log in now on the <a href="{% url 'Login' %}">Log in page</a></small>
      
      <div class="InputBox">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                  <div class="alert alert-danger {{ message.tags }}">
                      <center style="color:black;">{{ message }}</center>
                  </div>
                {% endfor %}
            </div>
          {% endif %}
    </div>
  </div>
</div>
</div>
{% endblock %}
